<sparklib-line-chart
  [width]="250"
  [height]="100"
  [margins]="{ top: 0, bottom: 0, left: 10, right: 10 }"
  [background]="'lightyellow'"
  [values]="monoDataValues"
></sparklib-line-chart>
<sparklib-line-chart
  style="margin-left: 5px"
  [width]="250"
  [height]="100"
  [margins]="marginsBuilder"
  [background]="hGradientBuilder"
  [values]="monoDataValues"
></sparklib-line-chart>
<sparklib-line-chart
  style="margin-left: 5px"
  [width]="250"
  [height]="100"
  [margins]="marginsBuilder"
  [background]="prideGradient"
  [values]="monoDataValues"
></sparklib-line-chart>
<br />

<sparklib-line-chart
  [margins]="{ top: 10, bottom: 10, left: 10, right: 10 }"
  [background]="'lightgreen'"
  [values]="pairDataValues"
></sparklib-line-chart>
<sparklib-line-chart
  style="margin-left: 5px"
  [margins]="margins"
  [background]="vGradient"
  [values]="pairDataValues"
></sparklib-line-chart>
<br />
<sparklib-line-chart
  [background]="'lightgray'"
  [margins]="{ top: 10, bottom: 10, left: 10, right: 10 }"
  [values]="pairSegmentValues"
></sparklib-line-chart>

<sparklib-line-chart
  [background]="'lightgray'"
  [margins]="{ top: 10, bottom: 10, left: 10, right: 10 }"
  [values]="monoDataValuesWithGaps"
></sparklib-line-chart>

<sparklib-line-chart
  style="margin-left: 5px"
  [background]="'lightgray'"
  [margins]="{ top: 10, bottom: 10, left: 10, right: 10 }"
  [strokeStyle]="hGradient"
  [values]="pairSegmentValues"
></sparklib-line-chart>
<br />
<sparklib-line-chart
  [width]="250"
  [height]="100"
  [margins]="{ top: 0, bottom: 0, left: 10, right: 10 }"
  [background]="'lightyellow'"
  [fillStyle]="'black'"
  [values]="monoDataValues"
></sparklib-line-chart>
<sparklib-line-chart
  style="margin-left: 5px"
  [width]="250"
  [height]="100"
  [margins]="{ top: 0, bottom: 0, left: 10, right: 10 }"
  [background]="'lightyellow'"
  [fillStyle]="hGradient"
  [values]="monoDataValues"
></sparklib-line-chart>
<br />
<hr />
<!-- Table headers -->
<table>
  <thead>
    <tr>
      <th>Country</th>
      <td></td>
      <th>City</th>
      <!-- <td></td>
      <th>Station</th>
      <td></td>
      <th>From Date</th>
      <th>To Date</th> -->
      <td></td>
      <th>Max °C</th>
      <th>Mean °C</th>
      <th>Min °C</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loop through records -->
    <tr *ngFor="let record of weatherRecords">
      <td>{{ record.country }}</td>
      <td></td>
      <td>{{ record.city }}</td>
      <!-- <td></td>
      <td>{{ record.stationNumber }}</td>
      <td></td>
      <td>{{ record.fromDate }}</td>
      <td>{{ record.toDate }}</td> -->
      <td></td>
      <td>
        <sparklib-line-chart
          [width]="record.maxT.length"
          [height]="lineChartHeight"
          [margins]="{ top: 0, bottom: 0, left: 0, right: 0 }"
          [yDomain]="[-45, 45]"
          [background]="'lightyellow'"
          [fillStyle]="prideGradient"
          [values]="record.maxT"
        ></sparklib-line-chart>
      </td>
      <td>
        <sparklib-line-chart
          [width]="record.maxT.length"
          [height]="lineChartHeight"
          [margins]="{ top: 0, bottom: 0, left: 0, right: 0 }"
          [yDomain]="[-45, 45]"
          [background]="'lightyellow'"
          [fillStyle]="hGradient"
          [values]="record.meanT"
        ></sparklib-line-chart>
      </td>
      <td>
        <sparklib-line-chart
          [width]="record.maxT.length"
          [height]="lineChartHeight"
          [margins]="{ top: 0, bottom: 0, left: 0, right: 0 }"
          [yDomain]="[-45, 45]"
          [background]="'lightyellow'"
          [fillStyle]="hGradient"
          [values]="record.minT"
        ></sparklib-line-chart>
      </td>
    </tr>
  </tbody>
</table>

<br />
